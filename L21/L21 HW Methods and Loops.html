<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h2> String Methods in JS</h2>
        <p>Basic Methods</p>

        <script>
            let str = "AmAzInG";
            document.write(str . toUpperCase())
            document.write( "<br>");

            document.write(str . toLowerCase())
            document.write( "<br>");

            document.write(str . startsWith("i"))
            document.write( "<br>");

            document.write(Math . random())
            document.write( "<br>");

            document.write(Math . random() * 100) 
            document.write( "<br>");

            document.write(Math . floor(4.78))
            
            document.write( "<br><br>");
            var food = ["Pizza", "Sushi", "Pad Thai", "Rendang", "Lasagna", "Tacos"];

            for (i = 0; i < food.length; i++) {
                var text = food[i] + "<br>" ;
                document.write(text);
            }
        </script>
    </body>
</html>
