<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=L21 Loops in JS.html, initial-scale=1.0">
        <title>Loops in JS.</title>
    </head>
    <body>
        <h2> JavaScript for loops</h2>

        <script>
            var fruits = ["Apple", "Mango", "Grapes", "Watermellon", "Jack fruit", "Banana"];

            for (i = 0; i < fruits.length; i++) {
                var text = fruits[i] + "<br>" ;
                document.write(text);
            }
        </script>
    </body>
</html>
