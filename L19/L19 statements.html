<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>statements.</title>
    </head>
    <body>
        <h2>JavaScript Statements</h2>
        <p>A <b>JavaScript Program</b> is a List of <b>Statement</b> to be executed by a computer.</p>
        <p id="Demo"></p>

        <script>
            var x, y, z; //statement 1

            x = 5;       //statement 2
            y = 6;       //statement 3

            z = x + y;   //statement 4
            document.getElementById("Demo").innerHTML = "The value of z is " + z + ".";
        </script>
    </body>
</html>
