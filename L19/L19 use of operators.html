<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Operators.</title>
    </head>
    <body>
        <h2>JavaScript Operators</h2>
        <p id="result1"></p>
        <p id="result2"></p>

        <script>
            var a, b, c, d; //statement 1
            a = 10;       //statement 2
            b = 5;       //statement 3

            c = a + b;   //statement 4

            //Other Operators (+, -, *, /)

            document.getElementById("result1").innerHTML = "The value of c is " + c + ".";

            d = c - b;   //statement 5
            document.getElementById("result2").innerHTML = "The value of d is " + d + ".";
        </script>
    </body>
</html>
