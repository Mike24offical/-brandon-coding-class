<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>variables.</title>
    </head>
    <body>
        <h1>JavaScript variables.</h1>
        <p>sum of two numbers.</p>

        <p id="result"></p>

        <script>
            // Declare variables
            var num1 = 5;
            var num2 = 10;

            // Calculate the sum
            var sum = num1 + num2;

            // Display the result
            document.getElementById("result").innerHTML = "The Total sum is "+ sum;
        </script>
    </body>
</html>
