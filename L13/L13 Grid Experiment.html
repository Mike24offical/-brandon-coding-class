<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grid Experiment</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    </head>
    <body>
        <div class="container">

            <h1>Hello Students!</h1>

            <p>Resize the browzer window to see the effect.</p>

            <div class="row">
                <!--Size medium and Extra small-->
                <div class="col-md-8 col-xs-4" style="background-color: 1px solid #000000;">
                    .col-md-8 .col-xs-4
                </div>
                <div class="col-md-12 col-md-5" style="background-color:rgb(250, 18, 18);">
                    .col-md-12 .col-md-5
                </div>
            </div>

            <div class="row">
                <!--Size Large, medium and Extra small-->
                <div class="col-md-12 col-lg-6" style="background-color:rgb(237, 241, 1);">
                    .col-md-12 .col-lg-6
                </div>
                <div class="col-xs-6 col-md-2" style="background-color:rgb(18, 18, 250);">
                    .col-xs-6 .col-md-2
                </div>
            </div>

            <div class="row" style="background-color: lightcyan;">
                <!--Extra small-->
                <div class="col-xs-6">
                    .col-xs-6
                </div>
                <div class="col-xs-6">
                    .col-xs-6
                </div>
            </div>
        </div>
    </body>
</html>
