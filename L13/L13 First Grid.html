<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap grid system</title>


        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <style>
            .col{
                border: 1px solid rgb(212, 49, 49);
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h3>Equal with colum grid</h3>

        <div class="container">
            <div class="row">
                <div class="col">
                    column 1
                </div>
                <div class="col">
                    column 2
                </div>
                <div class="col">
                    column 3
                </div>
            </div>
        </div>        
    </body>
</html>
