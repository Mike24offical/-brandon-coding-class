<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>objects and their properties in JS.</title>
    </head>
    <body>
        <h2>JavaScript Object and properties</h2>
        <p>You can use .Property or ["Property"]</p>

        <p id="demo"></p>
        
        <script>
            // Object person
            var person = {
                firstName: "I",
                age: 20,
            };
            document.getElementById("demo").innerHTML = person["firstName"] + " am " + person.age + " years old.";
        </script>
    </body>
</html>
