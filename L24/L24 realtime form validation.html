<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>realtime form validation.</title>
    </head>
    <body>
        <h1>REAL TIME VALIDATION USING JS</h1>
        <hr>
           <form id="loginform" onsubmit="validate(event)">
            <!--Fieldset group related elements in a form-->
            <fieldset>

                <!--Email input field-->
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>

                <!--Password input field With a minimum length requrement-->
                <div>
                    <label for="password">Pasword:</label>
                    <!--Minimum atribute ensures the password is at least 8 charachters long-->
                    <input type="password" id="password" name="password" minlength="8">
                </div>

                <!--Age input field with minimum and maximum length requirements-->
                <div>
                    <label for="age">Age</label>
                    <!--min and max attributes define the acceptable range of ages-->
                    <input type="number" id="age" name="age" min="12" max="50">
                </div>

                <!--Submit button for the form data-->
                    <button type="submit">login</button>
            </fieldset>  
           </form>
           
           <!--div for displaying validation messages-->
           <div id="message"></div>

           <!--LinkTo the external JavaScript-->
           <script src="script-valid.js"></script>
    </body>
</html>
