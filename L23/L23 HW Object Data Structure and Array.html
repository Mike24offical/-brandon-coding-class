<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HW Object Data Structure and Array.</title>
    </head>
    <body>
        <p id="myjoin"></p>
        <p id="myfirstpop"></p>
        <p id="mysecondpop"></p>

        <script>
            var foods = ["Pizza", "Hotdog", "Sushi", "Pasta"];

            document.getElementById("myjoin").innerHTML = foods.join(" * ");

            foods.pop();
            document.getElementById("myfirstpop").innerHTML = foods;

            foods.pop();
            document.getElementById("mysecondpop").innerHTML = foods;
        </script>
    </body>
    </html>
