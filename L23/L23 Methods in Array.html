<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Methods in Array.</title>
    </head>
    <body>
        <h2>JavaScript Arrays</h2>
        <h2>join() and Pop()</h2>

        <p>
            The join()  joins Array Method  into string and the pop()
            removes the last element from an array.
        </p>

        <p id="myjoin"></p>
        <p id="myfirstpop"></p>
        <p id="mysecondpop"></p>

        <script>
            var fruits = ["Banana", "Orange", "Apple", "Mango"];

            document.getElementById("myjoin").innerHTML = fruits.join(" * ");

            fruits.pop();
            document.getElementById("myfirstpop").innerHTML = fruits;

            fruits.pop();
            document.getElementById("mysecondpop").innerHTML = fruits;
        </script>
    </body>
</html>
