<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>scope of variables in function</title>
    </head>
    <body>
        <P>
            A function can access variables inside the function.
        </P>

        <button onclick="myFunction()">Click me!</button>
        <p id="demo"></p>
        <p id="demo1"></p>

        <script>
            var b=5;

            function myFunction() {
                var a = 4; //local variable
                document.getElementById("demo").innerHTML = a * b;
            }

            document.getElementById("demo1").innerHTML = b;
        </script>  
    </body>
</html>
