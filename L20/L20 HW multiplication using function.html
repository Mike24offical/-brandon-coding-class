<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>multiplication using function</title>
    </head>
    <body>
        <button onclick="myFunction(4)">Click me!</button>
        <p id="demo"></p>
        <button onclick="myFunction1(4,3)">Click me!</button>
        <p id="demo1"></p>
        <script>
            var b, a, d;
            
            b=5;
            a=6;
            d=7;

            function myFunction(a) {
                document.getElementById("demo").innerHTML = a * b;
            }

            function myFunction1(a, b) {
                document.getElementById("demo1").innerHTML = a * b * d;
            }
        </script>
        
    </body>
</html>
