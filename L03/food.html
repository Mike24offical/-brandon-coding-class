<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>food table</title>
    </head>
    <body>
        <table border="2" bgcolor="lightgreen">
            <tr>
                <th bgcolor="red" border="2">Food</th>
                <th bgcolor="lightblue" border="2">Type</th>
                <th bgcolor="darkorange" border="2">Origin</th>
            </tr>
            <tr>
                <td>Pizza</td>
                <td>Fast Food</td>
                <td>Italy</td>
            </tr>
            <tr>
                <td>Sushi</td>
                <td>Japanese Cuisine</td>
                <td>Japan</td>
            </tr>
            <tr>
                <td>Tacos</td>
                <td>Mexican Cuisine</td>
                <td>Mexico</td>
            </tr>
            <tr>
                <td>Curry</td>
                <td>Indian Cuisine</td>
                <td>India</td>
            </tr>
            <tr>
                <td>Baklava</td>
                <td>Dessert</td>
                <td>Middle East</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>Fast food</td>
                <td>Somalia</td>
            </tr>
        </table>
    </body>
</html>
