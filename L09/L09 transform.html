<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Transform</title>

        <style>
            div {
                width: 300px;
                height: 100px;
                background-color: yellow;
                border: 2px solid black;
            }

            #MyDiv {
                transform: rotateX(180deg);
            }
        </style>
    </head>
    <body>
        <div>
            Codingal
        </div>

        <div id="MyDiv">
            Codingal
        </div>
    </body>
</html>
