<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>group the form fields</title>
    </head>
    <body>
        <h1>personal details form</h1> 
         
        <fieldset>
            <legend>personal details form</legend>

            <form>
                <label>name</label><br>
                <input type="text" id="name" required><br><br>

                <label>Email ID</lable><br>
                <input type="text" id="email" required><br><br>

                <label>Pasword (this will be hidden)</label><br>
                <input type="password" id="contact" required><br><br>

                <label>Gender</label><br>
                <input type="radio" id="Male" name="Gender" value="Male">Male<br>
                <input type="radio" id="Female" name="Gender" value="Female">Female<br>
                <input type="radio" id="custom" name="Gender" value="Custom">Custom<br><br>

                <label>Favourite city</label><br>
                <input type="checkbox" id="Nairobi" name="city" value="Nairobi">Nairobi<br>
                <input type="checkbox" id="Mombasa" name="city" value="Mombasa">Mombasa<br>
                <input type="checkbox" id="Kisumu" name="city" value="Kisumu">Kisumu<br>
                <input type="checkbox" id="Tokyo" name="city" value="Tokyo">Tokyo<br>
                <input type="checkbox" id="New York" name="city" value="New York">New York<br><br>

                <label>birthday</label><br>
                <input type="date" id="birthday" name="birthday" required><br><br>

                <input type="submit">
            </form>
        </fieldset>
    </body>
</html>
