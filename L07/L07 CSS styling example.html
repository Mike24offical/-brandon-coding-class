<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS styling example</title>

        <!--internal CSS-->
        <style>
            h2{
                text-align: right;
            }
            span{
                color: blue;
            }
        </style>

        <!--importing external CSS-->
        <link href="Style-simple.css" rel="stylesheet">
    </head>
    <body>
        <!--using inline CSS-->
        <h1 style="text-align: center;">
            Welcome to CSS this is using inline CSS
        </h1>

        <p style="color: red;">
            This is an example of inline CSS
        </p>

        <!--using internal CSS, the style is in the head-->
        <h2>
            Hello World
        </h2>

        <p>
            <span>
                This is an example of internal CSS
            </span>
        </p>

        <!--using external CSS-->
        <h3>
            this is using external CSS
        </h3>

        <!--using selectors-->
        <p id="p1">this is using external CSS with id seletors</p>

        <p class="p2">this is using external CSS with class selectors</p>
    </body>
</html>
